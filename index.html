<html>
    <head>  
        <title>Prova</title>
        <link rel="stylesheet" href="styles/main_style.css">
        <link rel="stylesheet" href="styles/interaction_bar_style.css"> 
        <link rel="stylesheet" href="styles/select_style.css">
        <link rel="stylesheet" href="styles/choro_style.css">
        <script src="lib/d3.min.js"></script>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@300&display=swap" rel="stylesheet">
    </head>
    <body class="no-margin no-padding">
        <div id="header">
            <h1 class="title no-margin no-padding">Videogame Sales</h1>
        </div>
        <div id="main-view">
            <!--Vedi di mettere la view box per gestire la visibilitÃ  e la grandezza della mappa-->
            <!--Per allineare gli elementi nell'svg vedi: https://stackoverflow.com/questions/8559964/align-multiple-elements-in-an-svg-container-->
            <div class="flex-container" id="dataviz">
                <svg id="first-view"></svg>
                <div id="interaction-bar" class="horizontal-flex-container">
                    <div class="box">
                        <div class="text">Filter By</div>
                    </div>

                    <div class="dropdown">
                        <button onclick="showDropDownToggles('genreDropdown')" class="dropbtn text">Genre</button>
                        <div id="genreDropdown" class="dropdown-content">
                            <div class="checkbox">
                                <input class="base_toggle" checked=true type="checkbox" id="toggleAllGenres" name="toggleAllGenres" onclick="toggleAll(this, 'genre')">
                                <label class="text" for="'+d+'">toggle all</label>
                                <br>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button onclick="showDropDownToggles('platformDropdown')" class="dropbtn text">Platform</button>
                        <div id="platformDropdown" class="dropdown-content">
                            <div class="checkbox">
                                <input class="base_toggle" checked=true type="checkbox" id="toggleAllPlatforms" name="toggleAllPlatforms" onclick="toggleAll(this, 'platform')">
                                <label class="text" for="'+d+'">toggle all</label>
                                <br>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button onclick="showDropDownToggles('yearDropdown')" class="dropbtn text">Year</button>
                        <div id="yearDropdown" class="dropdown-content">
                            <div class="checkbox">
                                <input class="base_toggle" checked=true type="checkbox" id="toggleAllYears" name="toggleAllYears" onclick="toggleAll(this, 'year')">
                                <label class="text" for="'+d+'">toggle all</label>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="second-view">
                <div class="flex-container-below" id="div-chosen">
                    <svg id="chosen-continent-view"></svg>
                </div>
                <div class="flex-container-below" id="div-barchart">
                    <svg id="bar-chart"></svg>
                    
                    <div class="custom-select" style="width:200px;">
                        <select id="field-select">
                          <option value="0">Select Field ---</option>
                        </select>
                      </div>
                </div>
            </div>  
        </div>
        <script src="scripts/choropletMap.js"></script>
        <script src="scripts/barChart.js"></script>
        <script src="scripts/interaction.js"></script>
        <script src="scripts/imported/select_style.js"></script>
        <script src="scripts/main.js"></script>
    </body>
    
</html>
